<!DOCTYPE html>
<html>
  <head>
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" type="text/css" href="stil.css">
  </head>
  <body>
    <div class="calculator">
	
	
	
      <div class="display">
        <input type="text" class="input" disabled>
      </div>
      <div class="buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">&times;</button>
        <button class="operator" value="/">&divide;</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="0">0</button>
        <button id="clear" value="C">C</button>
        <button id="equal" value="=">=</button>
      </div>
    </div>
	<div class="düzelt"><img src="mirac.jpg" "alt="Resim Açıklaması"><img src="köpek.jpg" "alt="Resim Açıklaması"><img src="anil.jpg" "alt="Resim Açıklaması"><img src="gaylar.jpg" "alt="Resim Açıklaması">
	</div>
	<div class="hizala">
	
	
	
	<h1>XOX Oyunu</h1>
	<table id="board">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<p id="result"></p>
	
	<button id="yenile" onclick="yenile()">Baştan Başla!</button>
	
	


	</div>
    <script src="ja.js"></script>
  </body>
</html>
